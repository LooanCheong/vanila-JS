<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="left">
        <form id="todo-form">
          <input type="text" placeholder="오늘 할 일은?" required />
        </form>
        <ul id="todo-list"></ul>
        <div id="recommended-music">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="center">
        <h2 id="ampm"></h2>
        <h2 id="clock">00:00</h2>
        <h3 id="today"></h3>
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div class="shortcut">
          <a href="https://www.google.com"> <img src="img/google.png" /></a>
          <a href="https://www.youtube.com"> <img src="img/youtube.png" /></a>
          <a href="https://www.naver.com"> <img src="img/naver.png" /></a>
          <a href="https://www.netflix.com"> <img src="img/netflix.png" /></a>
        </div>
      </div>
      <div class="right">
        <div id="weather">
          <span></span>
          <span class="temp-icon"></span>
          <span></span>
        </div>
        <div class="calendar">
          <div id="dycalendar"></div>
        </div>
      </div>
    </div>
    <script src="js/grettings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/musics.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/dycalendar.js"></script>
    <script>
      dycalendar.draw({
        target: "#dycalendar",
        type: "month",
        highlighttoday: true,
        prevnextbutton: "show",
      });
    </script>
  </body>
</html>
